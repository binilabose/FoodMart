<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMart</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="logo-outer">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="logo">
                            <a href="#"> <img src="./assets/images/logo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="items">
                            <div class="category">
                                <p>All categories</p>
                                <a href="#"> <i class="fa-solid fa-angle-down"></i></a>
                            </div>
                            <div class="products">
                                <input type="text" placeholder="search for more than 20000 products">
                            </div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="user-outer">
                            <div class="support">
                                <p>For support?</p>
                                <a href="callto:">+980-34984089</a>
                            </div>
                            <div class="user">
                                <i class="fa-regular fa-user"></i>
                                <i class="fa-regular fa-heart"></i>
                            </div>
                            <div class="cart">
                                <p>your cart</p>
                                <a href="#"> <i class="fa-solid fa-angle-down"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-outer">
                <div class="container">
                    <div class="menu">
                        <ul>
                            <li><a href="#">Shop by departments</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Kids</a></li>
                            <li><a href="#">Accesoories</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Brand</a></li>
                            <li><a href="#">Sale</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner-outer">
            <div class="container-fluid">
                
            </div>

        </section>
    </main>



    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
</body>

</html>
